<mat-form-field class="example-full-width" appearance="outline" [formGroup]="group">
    <mat-label>{{label}}</mat-label>
    <input matInput placeholder="" [value]="value" [formControlName]="name" autocomplete="off" required
        [readonly]="disabled">
    <mat-error *ngIf="control.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
