<form class="dynamic-form row" [formGroup]="form" *ngIf="config.fields.length > 0">
    <div *ngFor="let field of config.fields;">
      <ng-container dynamicField [config]="field"  [formGroup]="form">
      </ng-container>
      <!-- <dynamic-component [config]="field" [formGroup]="form"></dynamic-component> -->
    </div>
    <button mat-raised-button  color="primary" (click)="onSave()">Save</button>
    <div>{{form.values}}</div>
  </form>
